<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Online Web Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="navbar">
        <div class="logo">
            <img src="imgs/logo.png" alt="logo">
        </div>

        <div class="drop_menu">
            <ul>
                <li><a href="#">Tutorials <i class='bx bxs-down-arrow'></i></a></li>
                <li><a href="#">References <i class='bx bxs-down-arrow'></i></a></li>
                <li><a href="#">Exercises <i class='bx bxs-down-arrow'></i></a></li>
                <li><a href="#">Videos</i></a></li>
            </ul>
        </div>

        <div class="icon_menu">
            <ul style="transform: translateY(2px);">
                <li><a href="#"><i class='bx bxs-adjust' style="transform: rotate(180deg) translateY(2px);"></i></a></li>
                <li><a href="#"><i class='bx bx-globe'></i></a></li>
                <li><a href="#"><i class='bx bx-search'></i></a></li>
            </ul>
        </div>

        <div class="buttons_menu">
            <button class="btn warning"><span>Website</span></button>
            <button class="btn"><span>Paid Courses</span></button>
            <button class="btn success"><span>Log in</span></button>
        </div>

    </section>
</body>
</html>
